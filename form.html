<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Consultation - MédiDomServices</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="form-container">
        <h2>Formulaire de Consultation</h2>
        <form action="/submit-form" method="post">
            <div class="form-group">
                <label for="nom">Nom:</label>
                <input type="text" id="nom" name="nom" required>
            </div>
            <div class="form-group">
                <label for="prenom">Prénom:</label>
                <input type="text" id="prenom" name="prenom" required>
            </div>
            <div class="form-group">
                <label for="dateNaissance">Date de Naissance:</label>
                <input type="date" id="dateNaissance" name="dateNaissance" required>
            </div>
            <div class="form-group">
                <label for="adresse">Adresse:</label>
                <input type="text" id="adresse" name="adresse" required>
            </div>
            <div class="form-group">
                <label for="telephone">Téléphone:</label>
                <input type="tel" id="telephone" name="telephone" required>
            </div>
            <div class="form-group">
                <label for="email">Adresse Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="typeConsultation">Type de Consultation:</label>
                <select id="typeConsultation" name="typeConsultation">
                    <option value="medicale">Médicale</option>
                    <option value="paramedicale">Paramédicale</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dateConsultation">Date de la Consultation:</label>
                <input type="datetime-local" id="dateConsultation" name="dateConsultation" required>
            </div>
            <div class="form-group">
                <label for="remarques">Remarques:</label>
                <textarea id="remarques" name="remarques"></textarea>
            </div>
            <button type="submit">Envoyer la Demande</button>
        </form>
    </div>
</body>
</html>
